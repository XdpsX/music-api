server:
  servlet:
    context-path: /api/v1

spring:
  config:
    import: optional:file:.env[.properties]
  profiles:
    active: prod
  servlet:
    multipart:
      max-file-size: 10MB
  data:
    redis:
      repositories:
        enabled: false

spring-doc:
  override-with-generic-response: false
  api-docs:
    path: /docs

aws:
  region: ${AWS_REGION}
  accessKey: ${AWS_ACCESS_KEY}
  secretKey: ${AWS_SECRET_KEY}
  bucket:
    name: ${AWS_BUCKET_NAME}